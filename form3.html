<!DOCTYPE html>
<html>
    <head>
        <style>
            input [type="text"],
            input[type="email"],
            input[type="password"],
            {
                width:50%;
                padding:6px;
                margin:10px;
            }

            input[type="text"]:focus{
                background-color: aqua;
                color: dark red;
            }

            input[type="password"]:hover{
                background-color: brown;
                color: aliceblue;
            }



        </style>
    </head>
    <body>
        <h1>form input element....</h1>

        <form>
             <label>firstname::</label>
             <input type="text" required> <br>

             <label>Enter password::</label>
             <input type="password"> <br><br>
             
             <label>Enter email::</label>
             <input type="Email"> <br><br>

             <label>Choose your favorite color::</label>
             <input type="color"> <br><br>

             <label>Choose your DOB::</label>
             <input type="date"> <br><br>

             <label>Choose your DOB with time::</label>
             <input type="datetime-local"> <br><br>

             <label>Choose your month::</label>
             <input type="month"> <br><br>

             <label>Choose your week::</label>
             <input type="week"> <br><br>

             <label>Choose your time::</label>
             <input type="time"> <br><br>

             <label>select Qualification</label>

             <select>
                <option>BBA</option>
                <option>BCA</option>
                <option>MBA</option>
                <option selected >MA</option>
             </select> <br><br>

             <label>Choose your favorite number::</label>
             <input type="number" min="1"   max="5" > <br><br>

             <label>Choose your Range::</label>
             <input type="range"> <br><br>

             <label>Choose the file to be uploaded::</label>
             <input type="file"> <br><br>

             <label>Choose the files to be uploaded::</label>
             <input type="file"  multiple> <br><br>

             <label>Enter phone number</label>
             <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br><br>

             <input type="submit">
             <input type="reset">





        </form>


        
    </body>
</html>
